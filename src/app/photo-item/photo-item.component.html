<div [formGroup]="formGroup">
  <h5>Photo {{index}}</h5>
  <label for="">
    Size:
    <input type="text" name="" id="" formControlName="size">
  </label>
  <label for="">
    Format:
    <input type="text" name="" id="" formControlName="format">
  </label>
  <button type="button" (click)="delete()">Delete Photo</button>
</div>
